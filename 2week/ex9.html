<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>텍스트 꾸미기</title>
    </head>
    <body>
        <h3>텍스트 꾸미기</h3>
        <hr>
        <p>
        <b>진하게</b><br>
        <strong>중요한</strong><br>
        <em>강조</em><br>
        <i>이탤릭 강조</i><br>
        <b><i>
            진하게 이탤릭 강조
        </i></b><br>
        <small>한단계 작은 문자</small><br>
        <del>삭제</del><br>
        <ins>추가</ins><br>
        <sup>윗첨자</sup><br>
        <sub>아랫첨자</sub><br>
        <mark>하이라이팅</mark><br>
        </p>
    </body>
</html>
